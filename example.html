<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tribe - FAQ Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .chat-container {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        
        .loading {
            display: inline-block;
            color: #999;
            font-style: italic;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        
        button:hover:not(:disabled) {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #fcc;
        }
        
        .api-url {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 0.9em;
            color: #666;
        }
        
        .api-url input {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ Ask The Tribe</h1>
        <p class="subtitle">Ask me anything about our company!</p>
        
        <div class="api-url">
            <label>API Endpoint:</label>
            <input type="text" id="apiUrl" value="http://localhost:3000/api/ask" placeholder="http://localhost:3000/api/ask">
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                ðŸ‘‹ Hi! I'm here to answer questions about The Tribe. What would you like to know?
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="questionInput" 
                placeholder="Ask a question... (e.g., Who works at this company?)"
                onkeypress="if(event.key === 'Enter') askQuestion()"
            >
            <button id="askButton" onclick="askQuestion()">Ask</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const apiUrlInput = document.getElementById('apiUrl');

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = '<span class="loading">Thinking</span>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return loadingDiv;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            // Disable input while processing
            questionInput.disabled = true;
            askButton.disabled = true;

            // Add user message
            addMessage(question, true);
            questionInput.value = '';

            // Add loading message
            addLoadingMessage();

            try {
                const apiUrl = apiUrlInput.value.trim() || 'http://localhost:3000/api/ask';
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                removeLoadingMessage();

                if (response.ok) {
                    addMessage(data.answer);
                } else {
                    addMessage(`Error: ${data.message || 'Something went wrong'}`, false);
                }
            } catch (error) {
                removeLoadingMessage();
                addMessage(`Error: Could not connect to the API. Make sure the server is running at ${apiUrlInput.value}`, false);
                console.error('Error:', error);
            } finally {
                // Re-enable input
                questionInput.disabled = false;
                askButton.disabled = false;
                questionInput.focus();
            }
        }

        // Focus input on load
        questionInput.focus();
    </script>
</body>
</html>
